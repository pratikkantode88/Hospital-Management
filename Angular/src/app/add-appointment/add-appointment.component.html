<div class="container">
<form (ngSubmit)="onSubmit()">
    
      <legend class="text-center">Add the Information of Appointment</legend>
      <div class="col-6 mx-auto">
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Enter First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="appointment.firstName" placeholder="Firstname">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Enter Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="appointment.lastName" placeholder="Lastname">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Enter Age</label>
        <input type="text" id="age" name="age" class="form-control" [(ngModel)]="appointment.age" placeholder="Age">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Enter Symtomps</label>
        <input type="text" id="symtomps" name="symtomps" class="form-control" [(ngModel)]="appointment.symtomps" placeholder="Symtomps">
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Enter Mobile Number</label>
        <input type="text" id="number" name="number" class="form-control" [(ngModel)]="appointment.number" placeholder="Mobile">
      </div>
      <div class="col-3 mx-auto">
      <button type="submit" class="btn btn-primary mx-auto">Submit</button>
    </div>
    </div>
  </form>
</div>
